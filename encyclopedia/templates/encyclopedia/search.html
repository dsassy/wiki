{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Encyclopedia
{% endblock %}

{% block body %}
    <h1>List of possible pages</h1>

    <ul>
        {% for entry in entrylist %}
            <li><a href="{% url 'entry' entry %}" value="{ entry }">{{ entry }}</a></li>
        {% endfor %}
    </ul>    
    
{% endblock %}
